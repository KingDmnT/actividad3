<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Validacion de fomularios con JQuery</title>
    <script type="text/javascript" src="jquery-1.7.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
   

</head>

<body>

    <div id="container">
        <form id="miFormulario">

                <label >*Rut</label><br/>
                <input type="number" minlength="9" maxlength="10" id = 'itRut' class="campo" required>
                <div id="mensaje4" class="errores">Escriba su rut</div>

                <label>*Nombre:</label><br />
                <input type="text" id="itNombre" class="campo" required>
                <div id="mensaje1" class="errores">Dame tu nombre</div>

                <label>*Correo electronico:</label><br />
                <input type="email" id="itEmail" class="campo" required>
                <div id="mensaje2" class="errores">Dame tu mail correcto</div>

                <label >*Asunto:</label><br />
                <input type="text" id="itAsunto" class="campo" required>
                <div id="mensaje3" class="errores">Dame tu nombre</div>

                
                <input type="submit" value="Enviar datos" id="benviar"class="boton">
            </form>
        </div>
    </div>
    <script src="javas.js"></script>
</body>
</html>
